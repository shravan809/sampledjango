    <h3>{{cap|length}}</h3>

    <h3>{{cap|lower}}</h3>

    <h2>Example 3.6</h2>
    <h3>{{cap|slice:"2"}}</h3>

    <h3>{{cap|truncatechars:3}}</h3>

    <h3>{{cap|truncatewords:2}}</h3>
